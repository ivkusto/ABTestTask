<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.less">
   <script src="index.ts"></script>
   <title>Document</title>
</head>

<body>
   <div class="panel">
      <canvas id="cvs" />
   </div>
   <form>
      <div class="flex flex-column">
         <label for="roll-range">Roll (Крен)</label>
         <div class="flex flex-row">
            <input type="range" id="roll-range" name="rollRange" data-bind="rollInput" data-type="roll" min="-180"
               step="1" max="180">
            <input type="number" id="roll-input" value="0" name="rollInput" data-bind="rollRange" data-type="roll"
               min="-180" max="180">
         </div>
      </div>
      <div class="flex flex-column">
         <label for="roll-range">Pitch (Тангаж)</label>
         <div class="flex flex-row">
            <input type="range" id="pitch-range" name="pitchRange" data-bind="pitchInput" data-type="pitch" min="-180"
               step="1" max="180">
            <input type="number" id="pitch-input" value="0" name="pitchInput" data-bind="pitchRange" data-type="pitch"
               min="-180" max="180">
         </div>
      </div>
   </form>
</body>

</html>
